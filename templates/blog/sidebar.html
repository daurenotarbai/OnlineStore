{%load store_tags%}
<div class="col-md-4 col-lg-3 p-b-80">
  <div class="side-menu">
    <form action="{%url 'search_article'%}" method="GET">
      <div class="bor17 of-hidden pos-relative">
        <input class="stext-103 cl2 plh4 size-116 p-l-28 p-r-55" type="text" name="search-article" placeholder="Search">

        <button class="flex-c-m size-122 ab-t-r fs-18 cl4 hov-cl1 trans-04">
          <i class="zmdi zmdi-search"></i>
        </button>
      </div>
  </form>

    <div class="p-t-50">
      <h4 class="mtext-112 cl2 p-b-27">
        Tags
      </h4>

      <div class="flex-w m-r--5">
        {%for tag in blog_tags%}
        <a href="#" class="flex-c-m stext-107 cl6 size-301 bor7 p-lr-15 hov-tag1 trans-04 m-r-5 m-b-5">
          {{tag.tag_name}} 
        </a>
         
        {%endfor%}



      </div>
    </div>

    {% get_may_like_products count=4 %}
    
    <div class="p-t-55">
      <h4 class="mtext-112 cl2 p-b-20">
        Archive
      </h4>

      <ul>


    {% for n in archive %}
      <li class="p-b-7">
        <a href="#" class="flex-w flex-sb-m stext-115 cl6 hov-cl1 trans-04 p-tb-2">
          <span>
            {{n.created_time |date:"j"}} {{n.created_time |date:"F"}} {{n.created_time.year}}
          </span>
          <span>
        
          </span>
        </a>
      </li>
    {%endfor%}
      </ul>
    </div>
  </div>
</div>
